<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Two</title>
    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/styles.css" rel="stylesheet" type="text/css" >
    <script src="js/jquery-2.1.1.min.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no">

  </head>
<body>
 <!--  favorite ice cream
-->
  <form>
     <p>
        <label for ="icecream-form">What is the best ice cream?</label>
        <input name= "iceCream" id="ice-cream" type="text">
       <span id="error-ice-cream" class="error hidden">* You are wrong try again? *</span>

      </p>
      <button name="submit" type="submit">Submit</button>
    
    </form>
  <script type="text/javascript">
  
       window.onload=function(){
     //alert("hello world");
         document.getElementById("icecream-form").onsubmit = validateIcecream;
       }
       
       
       function validateIcecream(){
     //alert("hello world");
         var iceCream = document.getElementById("ice-cream").value;
         var errorIceCream = document.getElementById("error-ice-cream");

         if (iceCream === "Vanilla"){           
           errorIceCream.className = "error";
           return false;
           }
         else {
           errorIceCream.className  ="hidden";
           return true;           
         }
       }
  </script>
</body>
</html>
